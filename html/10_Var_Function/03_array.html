<!-- 1. 為什麼要用陣列：利用索引值（Index）可以快速的存取資料 + 程式碼簡化 -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <script>
        // 底下變數名稱相同，只是為了說明用!!
        var onepiece = new Array(8);
        onepiece[0] = "魯夫";
        onepiece[1] = "索隆";
        onepiece[2] = "娜美";
        onepiece[3] = "騙人布";
        onepiece[4] = "香吉士";
        onepiece[5] = "喬巴";
        onepiece[6] = "羅賓";

        onepiece[8] = "佛朗基";

        onepiece[0] = "魯夫";

        onepiece[2] = "娜美";
        onepiece[3] = "騙人布";
        onepiece[4] = "香吉士";
        onepiece[5] = "喬巴";
        onepiece[6] = "羅賓";
        onepiece[7] = "布魯克";
        onepiece[8] = "佛朗基";

        var onepiece = new Array("魯夫", "索隆", "娜美", "騙人布", "香吉士", "喬巴", "羅賓", "布魯克", "佛朗基");

    </script>

</body>

</html>
