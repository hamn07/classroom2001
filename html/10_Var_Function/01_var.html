<!--1. 變數(var)(ch13)-->
<!--JavaScript屬於動態型別程式碼語言，故無需指定型別-->
<!--第一次宣告變數的時候需要使用var關鍵字，日後存取變數不須再使用var關鍵字-->
<!--變數命名三大禁止：以數字開頭、中間有空格、包含@字元-->

<!-- 命名規則：http://www.w3schools.com/js/js_syntax.asp -->
<!-- overview：http://www.w3schools.com/jsref/default.asp -->


<!-- 參考文件：http://windwaterbo-blog.logdown.com/posts/222722-baoge-typescript-combat-development-and-javascript-javascript-basic-beliefs-review -->



<!-- 1. about var -->
<!DOCTYPE html>
<html>

<head>
    <title>var</title>
</head>

<body>
    <script type="text/javascript">
      // 變數宣告的方式只有一種var；可以先宣告，後才給定值
      var x ;

      // 在其他的程式裡 (c#)
      // string str;
      // int i;
      // char c;
      // bool flag;

      // 在其他的程式裡 (vb)
      // Dim flag As Boolean
      // Dim i As Integer

      // 變數的型態 (typeof)，是依據等號的右邊給予的，此時的x變數型態是number
      x = 5;

      // 給值的方式除了固定給，也可以透過介面傳遞，或者讀入HTML元素
      x = prompt("請輸入數值", "0");
      x = document.getElementById("input_x").value;


      // 變數可以任意改變型別
      // 所有東西都是物件，除了： 數值(number) 字串(string) 布林(boolean) null undefined 這五個是原始型別(Primitive Type)
      x = "apple";
      x = true;
      x = 3.1415926;


      // 單引號和雙引號在JavaScript的世界裡面是一樣的
      x = 'apple';
      x = "apple";

      // 變數可以不宣告。
      y = 7;
      alert(y);

      // 變數可以一口氣宣告很多個
      var x, y, z;


      // 當變數裡面有單引號或者雙引號時
      // http://www.w3schools.com/js/js_strings.asp
      x = "apple";     // output：apple
      x = "\"apple\""; // output："apple"

      // 還記得HTML裡面的特殊字元吧?


      // 變數也可以是物件
      x = document.getElementById("cbxWord");
      x = new Date();
      x = new Array();
    </script>
</body>

</html>
