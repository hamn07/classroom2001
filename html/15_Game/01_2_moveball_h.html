<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ball</title>
</head>

<body>
    <canvas id="surface" width="600" height="400"></canvas>
    <script>
    var ball = {
        x: 300,
        y: 200,
        r: 15,
        vx: 1,
        vy: 0
    };

    var canvas = document.getElementById("surface");
    var ctx = canvas.getContext('2d');

    function move() {

        // Clear display
        ctx.save();
        ctx.fillStyle = "block";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.restore();

        // 球移動的軌跡
        ball.x += ball.vx;
        ball.y += ball.vy;

        // Draw ball
        ctx.save();
        ctx.translate(ball.x, ball.y);
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(0, 0, ball.r, 0, Math.PI * 2, true);
        ctx.closePath();
        ctx.fill();
        ctx.restore();

    }

    // 移動中
    setInterval("move()", 10);
    </script>
</body>

</html>
