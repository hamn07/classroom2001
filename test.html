<!DOCTYPE html>

<head>
    <title> HTML - part2 - Image And Media </title>
    <style type="text/css">
    img {
        width: 30%;
        height: 30%;
        opacity: 1;
        z-index: 1;
    }
    
    .group {
        position: relative;
    }
    
    .desc {
        top: 2px;
        left: 20px;
        position: absolute;
        visibility: visible;
        z-index: -1;
    }

    img:hover {
        opacity   : 0.8;

    }
