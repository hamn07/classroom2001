    <style type="text/css">
    .fn {
        position: absolute;
        background-color: #27B6E9;
        width: 100%;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        opacity: 0.8;
        text-align: center;
        vertical-align: middle;
    }
    
    .fn:before {
        content: '';
        display: inline-block;
        vertical-align: middle;
        height: 100%;
    }

    }
    </style>
