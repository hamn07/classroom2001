<html>

<head>
    <!-- title：文件標題 -->
    <title> HTML - part1 - basic </title>

    <!-- meta：metadata，詮釋資料，data about data，文件相關資訊 -->

    <!-- 瀏覽器會根據伺服器送過來的 header 或是用其他方法來判定 HTML文件的編碼-->
    <!-- 但是判定不一定會是正確的，所以我們會在 <head> 告訴瀏覽器，這一份HTML文件的編碼是什麼 -->
    <meta charset="UTF-8">
    
    <!-- <meta> 標籤內的 name 屬性，w3cschool的官方文件有哪些? -->
    <!-- meta的資訊，會提供搜尋引擎使用，有助於搜尋引擎優化(SEO，Search Engine Optimization) -->
    <meta name="author" content="KathyHsu">
    <meta name="keywords" content="HTML,CSS,說明文件">
    <meta name="description" content="這一份文件在說明HTML架構">    

    <!--link：連結外部css檔案-->
    <link rel="stylesheet" type="text/css" href="fruit_style.css">
</head>

<body>
    <div id="appleID"  class="fruit">Apple</div>
    <div id="bananaID" class="fruit">Banana</div>
    <div id="orangeID" class="fruit">Orange</div>
    <div style="font-size: 20px">以上是水果種類</div>
</body>

</html>
