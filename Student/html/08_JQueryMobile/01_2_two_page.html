<!-- http://www.slideshare.net/EZoApp/jquery-mobile-20140713 -->
<!DOCTYPE html>
<html>

<head>
    <title>about jquery mobile</title>
    <!-- 瀏覽器會根據伺服器送過來的 header 或是用其他方法來判定 HTML文件的編碼-->
    <!-- 但是判定不一定會是正確，所以我們會在 <head> 告訴瀏覽器，這一份HTML文件的編碼是什麼 -->
    <meta charset="UTF-8">
    <!-- meta：metadata，詮釋資料，data about data，文件相關資訊 -->
    <meta name="author" content="KathyHsu">
    <meta name="keywords" content="HTML,CSS,說明文件">
    <meta name="description" content="這一份文件在說明Jquery Mobile">
    <!-- 為了手機瀏覽器設定的一個標籤 viewport (p17-12)-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>

    <!-- 這裡是第一頁 -->
    <div data-role="page" id="p1">
        <div data-role="header">
            測試頁面跳轉
        </div>
        <div role="main" class="ui-content">
            <a class="ui-btn" href="#p2">按我轉到第二頁!!</a>
        </div>
        <div data-role="footer">
            Copyright © 海賊萬歲
        </div>
    </div>

    <!-- 這裡是第二頁 -->
    <div data-role="page" id="p2">
        <div data-role="header">
            跳轉過來了!!
        </div>
        <div role="main" class="ui-content">

            <!-- 試試看，把 data-rel="back" 加到第一頁的按鈕去，看看會有什麼反應? -->
            <a class="ui-btn" href="#p1" data-rel="back">back</a>


        </div>
        <div data-role="footer">
            這是第二頁的腳
        </div>
    </div>
</body>

</html>
