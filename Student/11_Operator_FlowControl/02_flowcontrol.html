<!-- 4-2. 加總mary的成績 -->
<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>
    <script type="text/javascript">
    var result = 0;

    var classScore = new Array(3);
    classScore[0] = new Array(6);
    classScore[1] = new Array(6);
    classScore[2] = new Array(6);

    classScore[0][0] = "mary";
    classScore[0][1] = 100;
    classScore[0][2] = 100;
    classScore[0][3] = 50;
    classScore[0][4] = 88;
    classScore[0][5] = 76;

    classScore[1][0] = "john";
    classScore[1][1] = 88;
    classScore[1][2] = 75;
    classScore[1][3] = 80;
    classScore[1][4] = 95;
    classScore[1][5] = 90;

    classScore[2][0] = "emma";
    classScore[2][1] = 90;
    classScore[2][2] = 92;
    classScore[2][3] = 88;
    classScore[2][4] = 77;
    classScore[2][5] = 96;    

    // 加總 mary 的成績
    
    for (var i = 1; i <= 5; i++) {
        result = result + classScore[0][i];
    }

    document.write(result);

    // 想想看，這種時候如果你不是用陣列還有迴圈這件事情的話...

    </script>
</body>

</html>

<!-- 5. for in -->
<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>

    <script type="text/javascript">

    var mary = {chinese:100, english:100, math:50, history:88, geography:76};
    var result = 0;

    for (var score in mary)
    {
        result = result + parseInt(mary[score]);
    }

    document.write(result);

   </script>

<!-- 6-2. 和for的差異在 (課本範例) -->
<!DOCTYPE html>
<html>

<head>
    <title>FlowControl</title>
</head>

<body>

    <script type="text/javascript">

    var num = prompt("請輸入1-10", "");

    while (num != 6)
    {
        alert("不是這個數字，再輸入一次~");
        num = prompt("請輸入1-10", "");
    }

    alert("好棒棒!!!!!");

   </script>
   
</body>

</html>
