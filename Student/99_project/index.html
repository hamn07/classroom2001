<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
    .galleria {
        width: 700px;
        height: 400px;
        background: #000
    }
    </style>
    <!-- import jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- import galleria -->
    <script src="galleria/galleria-1.4.2.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {


        var fileElem = document.getElementById("fileElem");
        fileElem.addEventListener("change", function(e) {
            // 檔案(array)
            var fileList = this.files;
            // 檔案個數
            var numFiles = fileList.length;
            // 使用array存放local url
            var data = [];
            for (var i = 0; i < numFiles; i++) {
                // 取得檔案物件
                var file = fileList[i];
                // 轉換成local url
                var objectURL = window.URL.createObjectURL(file);
                // 使用array存放local url
                data.push({
                    image: objectURL,
                    // thumb: 'images/image' + i + '-200px.jpg',
                    title: 'newzealandss',
                    // description: 'Image ' + i + ' Description'
                });
            }
            // 將image local url以array的型態push給galleria instance
            var galleria = Galleria.get(0);
            galleria.push(data);
        }, false);

        var fileSelect = document.getElementById("fileSelect");
        fileSelect.addEventListener("click", function(e) {
            if (fileElem) {
                fileElem.click();
            }
            e.preventDefault(); // prevent navigation to "#"
        }, false);
    });

    function InitPage() {

        Galleria.loadTheme('galleria/themes/classic/galleria.classic.min.js');
        Galleria.run('#imgFrame');
    }
    </script>
</head>

<body onload="InitPage()">
    <!-- image frame -->
    <div id="imgFrame" class="galleria"><img src="./Lake-Tekapo.jpg"></div>
    <!-- 開啟檔案的連結 -->
    <a href="#" id="fileSelect">Select some files</a>
    <!-- type為file的input，美觀原因將之hidden起來 -->
    <input type="file" id="fileElem" multiple accept="image/*" style="display:none">
</body>

</html>
