<!DOCTYPE html>
<html>

<head>
    <title>position</title>
    <style type="text/css">
        div {
            font-size: 20px;
        }
        
        div>div {
            width: 100px;
            height: 100px;
        }
        .demo {
            background-color: #FF9933;
        }
        
        #reddiv {
            background-color: #FF0000;
        }
        
        #greendiv {
            background-color: #00FF00;
        }
        
        #bluediv {
            background-color: #0000FF;
        }
    </style>
</head>

<body>

    <h3>position：static<br>試試看，加上 top、bottom、left、right 屬性會造成影響嗎？</h3>

    <div class="demo">
        <div id="reddiv" style="position:static;">Red</div>
        <div id="greendiv" style="position:static;">Green</div>
        <div id="bluediv" style="position:static;">Blue</div>
    </div>

</body>

</html>
