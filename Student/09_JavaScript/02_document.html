<!--DOM 屬於 JavaScript 的介面標準，各種瀏覽器如 Firefox 、 Chrome 、 Opera 、 Safari 與 IE 等都依此標準建置實際的物件，使 JavaScript 程式可以直接利用。 -->






<!-- 2. 抓取Html裡面的元素 -->
<html>

<head>
    <title> JavaScript</title>
</head>

<body>
    <div id="appleID"  class="fruit">Hello Apple</div>
    <div id="bananaID" class="fruit">Hello Banana</div>
    <div id="orangeID" class="fruit">No Orange</div>
    <div style="font-size: 20px">以上是水果種類</div>

    <button onclick="getApple()">取得 "Apple" </button>



    <!-- 試試看，再加入兩個button，取得bananaID、orangeID -->



    <script type="text/javascript">

    function getApple() {

        var value = "回傳蘋果html內的文字";

        alert(value);
    }

    </script>

</body>

</html>
