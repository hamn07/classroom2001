<!--3. input and show (p15-2)-->
<!-- 3-1 var -->

<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage()">點我印出Apple!!</button>

    <script type="text/javascript">

    function showMessage() {

        var name = "Apple";

        alert(name);
    }

    </script>

</body>

</html>







<!-- 3-2 prompt -->
<!DOCTYPE html>
<html>

<head>
    <title>JavaScript</title>
</head>

<body>

    <button onclick="showMessage()">點我提示輸入文字，然後顯示!!</button>

    <script type="text/javascript">

    function showMessage() {

        var name = prompt("請輸入名字", "Apple");

        alert(name);
    }

    </script>

</body>

</html>
